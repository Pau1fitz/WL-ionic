<ion-view view-title="My Profile">
  <ion-content class="padding"> 

     <div class="item item-body">

      <img class="full-image" ng-src="{{user.profilePhoto}}" style="max-width:350px;">
     <p class="profile-details">
        {{user.name}} | {{user.age}} | {{user.location}} 
      </p>
      <div class="post-photos" ng-repeat="post in user.posts">
        <img ng-src="{{post}}"> 
      </div>
  </div>
  </ion-content>
</ion-view>
