<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
     <div class="item item-input">
    	<i class="icon ion-search placeholder-icon"></i>
    	<input type="text" placeholder="Home Address">
  	</div>
    <ion-toggle  ng-model="settings.enableFriends">
        <p>Use Outside Home Country</p>
    </ion-toggle>

   <div class="item item-input">
    <span class="input-label">Change Profile Picture</span>
    <input type="text" ng-model="name">
    <button class="button button-dark" type="button" ng-click="changePhoto(name);name = ''">Change Profile Picture</button>
  </div>
    
    </ion-list>
  </ion-content>
</ion-view>
